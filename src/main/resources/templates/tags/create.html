<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<p th:text="${errorMsg}" style="color:red;"></p>
<form method="post" th:action="@{/events/tags/create}">
    <div class="form-group">
        <label>Name
            <input th:field="${tag.name}" class="form-control" placeholder="Enter tag name">
        </label>
        <p class="error" th:errors="${tag.name}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Tag" class="btn btn-success">
    </div>
</form>
</body>
</html>
